<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Optima</title>
  <link rel="stylesheet" href="css/lion-ui-kit.css" />
</head>
<body>

  <div class="header">
    <div class="titlebar">
      <nav class="control-window">
        <a href="#finder" class="close" data-rel="close">close</a>
        <a href="#" class="minimize">minimize</a>
        <a href="#" class="deactivate">deactivate</a>
      </nav>
      Optima
    </div>
  </div>

  <!-- FILES LIST VIEW -->
  <div class="file_info_section">
    <table class="file_info">
      <thead>
        <tr>
          <th>Option</th>
          <th>Default</th>
          <th>Description</th>
          <th>Option</th>
          <th>Default</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody><tr></tr></tbody>
    </table>
  </div>
  <!-- /FILES LIST VIEW -->



  <div class="content">

   <!-- DROP TARGET -->
   <div class="dropper">
     <span class="icon">I</span>
   </div>

  <!-- PREFERENCES VIEW -->
  <div class="preferences">
        <div class="segmented">
          <input checked type="radio" name="w" id="w1" />
          <label class="push button" for="w1"><span>General</span></label>
          <input type="radio" name="w" id="w2" />
          <label class="push button" for="w2"><span>PNGOUT</span></label>
          <input type="radio" name="w" id="w3" />
          <label class="push button" for="w3"><span>OptiPNG</span></label>
          <input type="radio" name="w" id="w4" />
          <label class="push button" for="w4"><span>AdvPNG</span></label>
          <input type="radio" name="w" id="w5" />
          <label class="push button" for="w5"><span>JPEGOptim</span></label>
        </div>
        <div class="settings">
          <input checked type="checkbox" name="e" id="e1" /> <label for="e1">Zopfli</label><br />
          <input checked type="checkbox" name="e" id="e2" /> <label for="e2">PNGOUT</label><br />
          <input checked type="checkbox" name="e" id="e3" /> <label for="e3">OptiPNG</label><br />
          <input checked type="checkbox" name="e" id="e4" /> <label for="e4">AdvPNG</label><br />
          <input checked type="checkbox" name="e" id="e5" /> <label for="e5">PNGCrush</label><br />
          <br>
          <input checked type="checkbox" name="e" id="e6" /> <label for="e6">JPEGOptim</label><br />
          <input checked type="checkbox" name="e" id="e7" /> <label for="e7">Jpegtran</label><br />
          <input checked type="checkbox" name="e" id="e8" /> <label for="e8">Jpegrescan</label><br />
          <br>
          <input checked type="checkbox" name="e" id="e8" /> <label for="e9">Gifsicle</label><br />
        </div>
  </div>
  <!-- /PREFERENCES VIEW -->

  </div>

  <!-- BOTTOM BUTTONS -->

  <div class="titlebar bottom">
    <button class="push"> + </button><span class="drag_notice">Drag and drop images onto the area above</span>
    <button class="push again"><span class="icon">J</span> Again</button>
  </div>

  <!-- /BOTTOM BUTTONS -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/app.js"></script>

</body>
</html>
